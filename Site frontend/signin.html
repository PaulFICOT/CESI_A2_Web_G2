<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/site.css" rel="stylesheet">
    <script href="js/script.js"></script>
    <script href="js/jquery.js"></script>
    <title>BDE - Sign In</title>
  </head>
  <body>
    <div class="containt">
      <div class="container">
        <div class="wrap">
          <div class="toCenter">
            <div class="pad shadow selected">
                <form action="" id="contact-form" method="post" class="wide center" data-ajax-form="true">
                    <h3 id="ResponseContact-popUp" class="text-cesiBlue heavy-bottom">Inscription</h3>
                    <div class="label cropTop"><label class="cropTop text-cesiBlue" for="name55">Nom </label></div>
                    <input class="stroke wide" id="name55" type="name" name="Name1" placeholder="Nom" required />
                    <div class="label cropTop"><label class="cropTop text-cesiBlue" for="name56">Prénom</label></div>
                    <input class="stroke wide" id="name55" type="name" name="Name2" placeholder="Prénom" required />
                    <div class="label cropTop"><label class="cropTop text-cesiBlue" for="text5">Centre</label></div>
                    <input class="stroke wide" id="name55" type="text" name="Text" placeholder="Centre"/>
                    <div class="label "><label class="text-cesiBlue" for="email55">Adresse Email</label></div>
                    <input class="stroke  wide" id="email55" type="email" name="Email" placeholder="Email" required />
                    <div class="label "><label class="text-cesiBlue" for="password55">Mot De Passe</label></div>
                    <input class="stroke wide" id="name55" type="password" name="Password" placeholder="Mot de passe" required/>
                    <input class="button cesiBlue round btn margin-top-2 cropBottom" type="submit" name="submit-Contact" value="INSCRIPTION" data-success-text="Envoyé !" data-success-class="green" />
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
